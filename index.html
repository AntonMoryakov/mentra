<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mentra</title>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –º–∞–Ω–∏—Ñ–µ—Å—Ç–∞ -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icon.png" />
  <link rel="apple-touch-icon" href="/icon.png" />

  <!-- –¶–≤–µ—Ç –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ -->
  <meta name="theme-color" content="#4a90e2" />
  <meta name="description" content="PWA —Å –∫–Ω–æ–ø–∫–æ–π –ü—Ä–∏–≤–µ—Ç" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* === –ë–ê–ù–ù–ï–† –£–°–¢–ê–ù–û–í–ö–ò === */
    .banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #4a90e2;
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
      flex-direction: column;
      gap: 8px;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    .banner p {
      margin: 0;
    }

    .btn {
      background: white;
      color: #4a90e2;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
      width: 20px;
      height: 20px;
      line-height: 20px;
    }

    /* === –ö–ù–û–ü–ö–ê –ü–†–ò–í–ï–¢ === */
    .container {
      text-align: center;
      margin-top: 60px;
    }

    #helloButton {
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background-color: #4a90e2;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #helloButton:hover,
    #helloButton:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    #message {
      margin-top: 24px;
      font-size: 20px;
      color: #4a90e2;
      font-weight: 500;
      min-height: 32px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #message.show {
      opacity: 1;
    }

    /* === –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –ò–ù–°–¢–†–£–ö–¶–ò–ò === */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal h3 {
      margin: 0 0 16px 0;
      color: #333;
      font-size: 18px;
    }

    .modal p {
      margin: 0 0 16px 0;
      color: #555;
      font-size: 14px;
      line-height: 1.5;
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
      width: 28px;
      height: 28px;
      line-height: 28px;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .modal-close:hover {
      background: #f0f0f0;
      color: #333;
    }

    .btn-primary {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- üîΩ –ë–∞–Ω–Ω–µ—Ä "–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ" -->
  <div id="installBanner" class="banner">
    <p>–î–æ–±–∞–≤—å—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –¥–ª—è –ª—É—á—à–µ–≥–æ –æ–ø—ã—Ç–∞!</p>
    <button id="installButton" class="btn">–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è</button>
    <button id="closeBanner" class="close">√ó</button>
  </div>

  <!-- üîπ –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–µ–π -->
  <div id="installModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">√ó</button>
      <h3>–ö–∞–∫ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</h3>
      <p id="instructionText">–û–ø—Ä–µ–¥–µ–ª—è–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ...</p>
      <button class="btn-primary" id="confirmModal">–ü–æ–Ω—è—Ç–Ω–æ</button>
    </div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
  <div class="container">
    <button id="helloButton">–ü—Ä–∏–≤–µ—Ç</button>
    <p id="message"></p>
  </div>

  <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const banner = document.getElementById('installBanner');
    const installButton = document.getElementById('installButton');
    const closeBanner = document.getElementById('closeBanner');
    const helloButton = document.getElementById('helloButton');
    const message = document.getElementById('message');

    const modal = document.getElementById('installModal');
    const instructionText = document.getElementById('instructionText');
    const closeModal = document.getElementById('closeModal');
    const confirmModal = document.getElementById('confirmModal');

    let deferredPrompt;

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
    const wasInstalled = localStorage.getItem('app-installed') === 'true';

    if (!isStandalone && !wasInstalled) {
      banner.style.display = 'flex';
    }

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É
    function getPlatform() {
      const ua = navigator.userAgent;
      if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        return 'ios';
      } else if (/Android/.test(ua)) {
        return 'android';
      } else {
        return 'other';
      }
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
    function showInstallInstruction() {
      const platform = getPlatform();

      switch (platform) {
        case 'ios':
          instructionText.innerHTML = `
            –û—Ç–∫—Ä–æ–π—Ç–µ –º–µ–Ω—é –≤ –±—Ä–∞—É–∑–µ—Ä–µ Safari.<br><br>
            –ù–∞–∂–º–∏—Ç–µ <strong>¬´–ü–æ–¥–µ–ª–∏—Ç—å—Å—è¬ª</strong><br>
            –∏ –≤—ã–±–µ—Ä–∏—Ç–µ <strong>¬´–ù–∞ —ç–∫—Ä–∞–Ω ¬´–î–æ–º–æ–π¬ª¬ª</strong>.
          `;
          break;
        case 'android':
          instructionText.innerHTML = `
            –ù–∞–∂–º–∏—Ç–µ –º–µ–Ω—é –≤ Chrome (‚ãÆ).<br><br>
            –í—ã–±–µ—Ä–∏—Ç–µ <strong>¬´–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ¬ª</strong><br>
            –∏–ª–∏ <strong>¬´–î–æ–±–∞–≤–∏—Ç—å –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω¬ª</strong>.
          `;
          break;
        default:
          instructionText.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –º–æ–∂–µ—Ç –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å —É—Å—Ç–∞–Ω–æ–≤–∫—É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è. –ò—â–∏—Ç–µ –æ–ø—Ü–∏—é "–î–æ–±–∞–≤–∏—Ç—å –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω" –≤ –º–µ–Ω—é –±—Ä–∞—É–∑–µ—Ä–∞.';
      }

      modal.style.display = 'flex';
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏—è beforeinstallprompt (–¥–ª—è Android)
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    // –ö–Ω–æ–ø–∫–∞ "–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è" ‚Äî –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –º–æ–¥–∞–ª–∫—É
    installButton.addEventListener('click', showInstallInstruction);

    // –ó–∞–∫—Ä—ã—Ç—å –±–∞–Ω–Ω–µ—Ä
    closeBanner.addEventListener('click', () => {
      banner.style.display = 'none';
    });

    // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª–∫—É
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
    confirmModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –∫–ª–∏–∫–æ–º –≤–Ω–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // –ö–Ω–æ–ø–∫–∞ "–ü—Ä–∏–≤–µ—Ç"
    helloButton.addEventListener('click', () => {
      message.textContent = '–ü—Ä–∏–≤–µ—Ç!';
      message.classList.add('show');
      setTimeout(() => {
        message.classList.remove('show');
      }, 2000);
    });

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('‚úÖ SW –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', reg.scope))
          .catch(err => console.log('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ SW:', err));
      });
    }
  </script>
</body>
</html>
