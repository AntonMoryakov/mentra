<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mentra</title>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –º–∞–Ω–∏—Ñ–µ—Å—Ç–∞ -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icon.png" />
  <link rel="apple-touch-icon" href="/icon.png" />

  <!-- –¶–≤–µ—Ç –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ -->
  <meta name="theme-color" content="#4a90e2" />
  <meta name="description" content="PWA —Å –∫–Ω–æ–ø–∫–æ–π –ü—Ä–∏–≤–µ—Ç" />
</head>
<body>

  <!-- üîΩ –ë–∞–Ω–Ω–µ—Ä "–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ" ‚Äî –≤–∏–¥–µ–Ω —Ç–æ–ª—å–∫–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ -->
  <div id="installBanner" class="banner">
    <p>–î–æ–±–∞–≤—å—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –¥–ª—è –ª—É—á—à–µ–≥–æ –æ–ø—ã—Ç–∞!</p>
    <button id="installButton" class="btn">–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è</button>
    <button id="closeBanner" class="close">√ó</button>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
  <div class="container">
    <button id="helloButton">–ü—Ä–∏–≤–µ—Ç</button>
    <p id="message"></p>
  </div>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* === –ë–ê–ù–ù–ï–† –£–°–¢–ê–ù–û–í–ö–ò === */
    .banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #4a90e2;
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
      flex-direction: column;
      gap: 8px;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    .banner p {
      margin: 0;
    }

    .btn {
      background: white;
      color: #4a90e2;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
      width: 20px;
      height: 20px;
      line-height: 20px;
    }

    /* === –ö–ù–û–ü–ö–ê –ü–†–ò–í–ï–¢ === */
    .container {
      text-align: center;
      margin-top: 60px; /* –ß—Ç–æ–±—ã –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–ª –±–∞–Ω–Ω–µ—Ä */
    }

    #helloButton {
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background-color: #4a90e2;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #helloButton:hover,
    #helloButton:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    #message {
      margin-top: 24px;
      font-size: 20px;
      color: #4a90e2;
      font-weight: 500;
      min-height: 32px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #message.show {
      opacity: 1;
    }
  </style>

  <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const banner = document.getElementById('installBanner');
    const installButton = document.getElementById('installButton');
    const closeBanner = document.getElementById('closeBanner');
    const helloButton = document.getElementById('helloButton');
    const message = document.getElementById('message');

    let deferredPrompt;

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
    const wasInstalled = localStorage.getItem('app-installed') === 'true';

    if (!isStandalone && !wasInstalled) {
      banner.style.display = 'flex';
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      installButton.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—Å—Ç–∞–Ω–æ–≤–∏–ª –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ');
            localStorage.setItem('app-installed', 'true');
            banner.style.display = 'none';
          }
          deferredPrompt = null;
        });
      });
    });

    closeBanner.addEventListener('click', () => {
      banner.style.display = 'none';
    });

    helloButton.addEventListener('click', () => {
      message.textContent = '–ü—Ä–∏–≤–µ—Ç!';
      message.classList.add('show');
      setTimeout(() => {
        message.classList.remove('show');
      }, 2000);
    });

    // üîπ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker ‚Äî –ª—É—á—à–µ –≤—ã–Ω–µ—Å—Ç–∏ –æ—Ç–¥–µ–ª—å–Ω–æ –∏ –≤ –∫–æ–Ω—Ü–µ
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('‚úÖ SW –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', reg.scope))
          .catch(err => console.log('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ SW:', err));
      });
    }
  </script>
</body>
</html>
