<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Моё PWA</title>

  <!-- Подключение манифеста -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Иконка для ярлыка -->
  <link rel="icon" href="/icon.png" />
  <link rel="apple-touch-icon" href="/icon.png" />

  <!-- Цвет интерфейса -->
  <meta name="theme-color" content="#4a90e2" />
  <meta name="description" content="PWA с кнопкой Привет" />
</head>
<body>

  <!-- Кнопка по центру -->
  <div class="container">
    <button id="helloButton">Привет</button>
    <p id="message"></p>
  </div>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    #helloButton {
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background-color: #4a90e2;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #helloButton:hover,
    #helloButton:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    #message {
      margin-top: 24px;
      font-size: 20px;
      color: #4a90e2;
      font-weight: 500;
      min-height: 32px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #message.show {
      opacity: 1;
    }
  </style>

  <script>
    // Показ сообщения при нажатии
    const button = document.getElementById('helloButton');
    const message = document.getElementById('message');

    button.addEventListener('click', () => {
      message.textContent = 'Привет!';
      message.classList.add('show');

      // Скрыть через 2 секунды
      setTimeout(() => {
        message.classList.remove('show');
      }, 2000);
    });

    // Обработка установки PWA (кнопка "Установить" — опционально)
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });
  </script>
</body>
</html>
